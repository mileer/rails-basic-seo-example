AllCops:
  Include:
    - Rakefile
    - config.ru
  Exclude:
    - db/schema.rb

LineLength:
  Max: 120

SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space

MethodLength:
  Max: 18

Style/EmptyLinesAroundBlockBody:
  Enabled: false

Style/EmptyLinesAroundClassBody:
  Enabled: false

Style/EmptyLinesAroundModuleBody:
  Enabled: false

Documentation: # too strict, can't configure
  Enabled: false
